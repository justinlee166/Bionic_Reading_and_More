<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bionic Reading Toggle</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background-color: #2C3930; 
      color: #DCD7C9; 
      text-align: center;
      margin: 0;
      padding: 10px;
      width: 300px;
      height: 150px;
    }
    h2 {
      margin-top: 10px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #DCD7C9;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #bcb8a7;
    }
  </style>
</head>
<body>
  <h2>Bionic Reading</h2>
  <button id="toggleButton">Toggle Bionic Reading</button>
  <script src="popup.js"></script>
</body>
</html>
